name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install API deps
        working-directory: api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API tests
        working-directory: api
        run: |
          pytest -q

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: false
          tags: ghcr.io/your-org/data-platform-api:latest

      - name: Build Spark image
        uses: docker/build-push-action@v6
        with:
          context: ./spark
          file: ./spark/docker/Dockerfile
          push: false
          tags: ghcr.io/your-org/data-platform-spark:latest

